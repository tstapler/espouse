<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" charset="utf-8" />
  {{"<!-- head:html -->" | safeHTML}}
  {{"<!-- endinject -->" | safeHTML}}
  {{ $style := resources.Get "/all.css" }}

  {{- if (eq (getenv "HUGO_ENV") "production") -}}
    {{- $style = $style | postCSS | minify | fingerprint "md5" -}}
  {{- end -}}

  <link rel="stylesheet" href="{{ $style | relURL}}">
</head>
