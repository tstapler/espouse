<!-- Title Tags -->
<title itemprop="name">{{ .Title }} | {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta name="twitter:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta itemprop="name" content="{{ .Title }} | {{ .Site.Title }}" />
<meta name="application-name" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:site_name" content="{{ .Site.Params.sitename }}" />

<!-- Description Tags -->
<meta name="description" content="{{ .Params.description }}" />
<meta itemprop="description" content="{{ .Params.description }}" />
<meta property="og:description" content="{{ .Params.description }}" />
<meta name="twitter:description" content="{{ .Params.description }}" />

<!-- Link Tags -->
<base href="{{ .RelPermalink }}">
<link rel="canonical" href="{{ .RelPermalink }}" itemprop="url" /> 
<meta name="url" content="{{ .RelPermalink }}" />
<meta name="twitter:url" content="{{ .RelPermalink }}" /> 
<meta property="og:url" content="{{ .RelPermalink }}" />

<!-- Image Tags -->
{{ with .Params.image }} 
  <meta itemprop="image" content="{{ . | relURL }}" />
  <meta property="og:image" content="{{ . | relURL }}" /> 
  <meta name="twitter:image" content="{{ . | relURL }}" />
  <meta name="twitter:image:src" content="{{ . | relURL }}" /> 
{{ else }}
  <meta itemprop="image" content="{{ .Site.Params.ogimage | relURL }}" />
  <meta property="og:image" content="{{ .Site.Params.ogimage | relURL }}" />
  <meta name="twitter:image" content="{{ .Site.Params.ogimage | relURL }}" />
  <meta name="twitter:image:src" content="{{ .Site.Params.ogimage | relURL }}" /> 
{{ end }}

<meta property="og:updated_time" content={{ .Lastmod.Format "2006-01-02T15:04:05Z0700" | safeHTML }} />

<!-- Sitemap & RSS Feed Tags -->
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ .Site.BaseURL }}sitemap.xml" /> 

{{ with .OutputFormats.Get "RSS" }}
  <link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
  <link href="{{ .RelPermalink }}" rel="feed" type="application/rss+xml" title="{{ $.Site.Title }}" />
{{ end }}

<!-- Crawler Tags -->
<meta name="robots" content="index,follow" /> 
<meta name="googlebot" content="index,follow" />

<meta name="keywords" content="" />
<meta name="imagemode" content="force" />
<meta name="coverage" content="Worldwide" /> 
<meta name="distribution" content="Global" />
<meta name="HandheldFriendly" content="True" /> 
<meta name="msapplication-tap-highlight" content="no" />
<meta name="apple-mobile-web-app-title" content="{{ .Site.Params.sitename }}" /> 
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-touch-fullscreen" content="yes" /> 

{{ template "_internal/schema.html" . }}
