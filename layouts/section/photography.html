{{ define "main" }}
<div class="ui inverted vertical header centered segment">
  <h1>{{ title .Title }}</h1>
</div>

<div class="ui vertical stripe segment">
  <div class="ui three stackable cards">
    {{ range .Data.Pages }}
    <div class="ui centered raised card">
      <div class="content">
        {{ if .Params.github }}
        <a class="right floated ui image" href="{{ .Params.github }}"><i class="large github icon"></i></a>
        {{ end }}
        <h2 class="ui centered header"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      </div>
      {{ if .Params.cover }}
      <div class="image"><img data-src="{{ .Params.cover | relURL }}" ></div>
      {{ end }}
      <div class="content">
        {{ .Summary }}
      </div>
      {{ if .Truncated }}
      <!-- This <div> includes a read more link, but only if the summary is truncated... -->
      <div class="center aligned content">
        <a class="ui large button" href="{{ .RelPermalink }}">Read Moreâ€¦</a>
      </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
