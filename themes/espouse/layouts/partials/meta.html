{{ if eq .Kind "section" }}
  {{ if .IsPaginated }}
    <meta name="robots" content="noindex, follow">
  {{ else }}
    {{ with .Params.robots }}<meta name="robots" content="{{ . }}">{{ end }}
  {{ end }}
{{ else }}
  {{ with .Params.robots }}<meta name="robots" content="{{ . }}">{{ end }}
{{ end }}
